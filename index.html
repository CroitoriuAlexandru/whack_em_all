<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>whack em all</title>
  </head>
  <body>
    <div class="game-board overlay" id="gameBoard">
      <div class="header">
        <div class="title">Whack em all</div>
        <div class="score-display" id="scoreDisplay">0</div>
        <div class="score-display" id="gameTimer">00:00</div>
        <button class="btn start-game" id="gameBtn">Start Game</button>
      </div>
      <div class="mole-hole">
        <div class="mole" id="0"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="1"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="2"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="3"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="4"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="5"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="6"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="7"></div>
      </div>
      <div class="mole-hole">
        <div class="mole" id="8"></div>
      </div>
    </div>
    <script src="script.js" type="module" defer></script>
  </body>
</html>
